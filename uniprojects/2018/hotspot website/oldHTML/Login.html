<html><head>
	<title>Login</title> <!--Title of the page.-->

		<link href="fonts/font-awesome.min.css" rel="stylesheet"> <!--Link to the FontAwesome font -->
		<link href="main.css" type="text/css" rel="stylesheet"><!--Link to the main css stylesheet-->
		<link rel="stylesheet" type="text/css" href="ie.css"><!--Link to css styling for Internet Explorer-->
		<script type="text/javascript" src="main.js"></script><!--Link to the main javascript code -->

	<body>
	<!--The header of the page, containing the title, 
		tagline, wi-fi icon, and username if logged in. -->
		<div class="header">
			<div>
				<img src="img/wifi.png" height="100" width="100" alt="wifiIcon">
			</div>

			<div>
				<div>
					<h1>Brisbane Hot-Spot Finder</h1>
				</div>

				<div>
					<h3>This is where we will put an awesome tagline for the website.</h3>
				</div>
			</div>

			<div>
				<p>Hi (username)!</p>
			</div>					
		</div>

		<!--Line that divides header and navigation menu-->
		<hr>


		<!--Navigation menu icon-->
		<div id="hamburger" onclick="toggleMenu();">
			<img src="img/hamburger.png" alt="menu icon" height="20" width="20">
		</div>


		<!--Navigation menu that contains links to all the other important html pages. -->
		<div class="nav-menu">
			<div class="menu-button" id="search">
				<a href="SearchPage.html">SEARCH</a>
			</div>
			<div class="menu-button" id="register">
				<a href="Registration.html">REGISTER</a>
			</div>
			<div class="menu-button" id="login">
				<a href="Login.html">LOGIN</a>
			</div>
		</div>

		<!--Main content area of the page. -->
		<div class="login-area">
			<h1>Login</h1>
			<div> <!--Username Field.-->
				<p>Username:</p>
				<input type="text">
			</div>
			
			<div> <!--Password Field.-->
				<p>Password:</p>
				<input type="password">
			</div>
						
		
			<button type="button" id="loginButton">Login</button> <!--Register button.-->



			<!-- Error message that appears when a validation error occurs when attempting to login. -->
			<div id="errormessage"></div>
		</div>


		<!--The footer of the page, containing authorship information.-->
		<div class="footer">
